<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/post.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    
</head>
<body width="500px" height="500px" id="newpost">
        <div id="container">
            <div id="top">
                <div class="cropper">
                    <img class="pfp" id="poster" src="marijani.jpg" alt="">
                </div>
                <div class="name" id="name">Marijan Kolaj</div>
            </div>

            <hr>

            <div id="mid">
                <div class="title" id="title">somebadi help mi</div>
                <div class="desc" id="desc">kam nevoj per NDIHMEEEE</div>
            </div>

            <hr> 

            <div id="uniAndTime">
                <div id="uni">Shkenca Kompjuterike</div>
                <div id="time">13/10 18:06:50</div>
            </div>
            
            <div id="interactions">
                <div class="count" id="likes" >0</div>
                <img class="interactionImg" src="blankthumbsup.png" alt="">
                <div class="count" id="comments" >0</div>
                <i id="social" class="fa fa-comment"></i>
            </div>
                

            <div id="bottom">
                <div class="cropper">
                    <img class="pfp" id="user" src="marijani.jpg" alt="">
                </div>
                <input id="commentText" type="text" name="" id="" placeholder="Leave a comment...">
                <input id="commentButton" type="submit" value="Comment">
            </div>
        </div>
</body>
</html>
