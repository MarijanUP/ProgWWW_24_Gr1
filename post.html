    <div id="container">
        <div id="top">
            <div class="cropper">
                <img class="pfp" id="poster" src="" alt="">
            </div>
            <div class="name-and-time">
                <div class="name" id="name">John Doe</div>
                <div id="time" class="time">00/00 00:00:00</div>
            </div>
        </div>

        <div id="mid">
